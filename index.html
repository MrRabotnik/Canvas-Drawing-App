<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWING APP</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="new_or_saved_section">
        <div class="new_or_saved_box">
            <h3>Looks like you have saved work, want to continue?</h3>
            <div class="new_or_saved_btns_container">
                <div class="new_or_saved_btns" id="yes_btn">Yes</div>
                <div class="new_or_saved_btns" id="no_btn">No</div>
            </div>
        </div>
    </div>

    <div id="tools_container">

        <a href="https://sketching-app.netlify.app/" id="to_pixel_page">
            <button style="width: 100%;height: 100%;">Pixeled Version</button>
        </a>

        <div id="saved">
            SAVED
            <i class="fas fa-check-circle"></i>
        </div>

        <div id="deleted">
            DELETED
            <i class="fas fa-check-circle"></i>
        </div>

        <button id="btn" title="Clears the canvas completly">Clear</button>

        <select id="size" title="Size of the tool">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="5" selected>5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
            <option value="75">75px</option>
            <option value="100">100px</option>
            <option value="10000">Fill</option>
        </select>

        <input type="color" id="color">
    
        <div id="tools">
            <div id="currentToolContainer">
                <i class="fas fa-pencil-alt"></i>
            </div>
            <i id="downAndUpArrow" class="fas fa-caret-down"></i>
            <div id="drop_down">
                <div>
                    <div class="tool_favicon_container" id="tool_pencil">
                        <i class="fas fa-pencil-alt"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_fill">
                        <i class="fas fa-fill-drip"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_paint_roller">
                        <i class="fas fa-paint-roller"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_feather">
                        <i class="fas fa-feather-alt"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_brush">
                        <i class="fas fa-paint-brush"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_text" data-class="shapes">
                        <i class="fas fa-keyboard"></i>
                    </div>
                </div>

                
                <div>
                    <div class="tool_favicon_container" id="tool_line" data-class="shapes"v>
                        <i class="fas fa-slash"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_color_picker">
                        <i class="fas fa-eye-dropper"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_square_fill" data-class="shapes">
                        <i class="fas fa-square"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_square_stroke" data-class="shapes">
                        <i class="far fa-square"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_circle_fill" data-class="shapes">
                        <i class="fas fa-circle"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_circle_stroke" data-class="shapes">
                        <i class="far fa-circle"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_zoom_in">
                        <i class="fas fa-search-plus"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_zoom_out">
                        <i class="fas fa-search-minus"></i>
                    </div>
                </div>

            </div>
        </div>

        
        <div id="eraser">
            <img src="Images/eraser.png" alt="eraser" width="100%">
        </div>



        <div id="small_btns_container">

            <button id="save" style="margin-right: 0;" title="To save press ctrl + s, this will be added later,saves Image to your local Storage">
                <i class="far fa-save"></i>
            </button>
            
            <button id="delete_storage" title="Click to DELETE your savings">
                <i class="fas fa-trash"></i>
            </button>
    
            <button id="settings_btn" title="Settings">
                <!-- <i class="fas fa-sliders-h"></i> -->
                <i class="fas fa-cog"></i>
            </button>

            <div id="settings_drop_down">
                <div>
                    <label for="autosave">AutoSave</label><input type="checkbox" name="autosave" id="autosave" checked="checked" value="checked">
                </div>
    
                <!-- <div>
                    <label for="autosave">KlKl</label><input type="checkbox" name="autosave" id="">
                </div>
    
                <div>
                    <label for="autosave">ASasd</label><input type="checkbox" name="autosave" id="">
                </div> -->
            </div>
    
            <button id="info_btn" title="Information">
                <i class="fas fa-info-circle"></i>
            </button>
    
        </div>

        <div id="info_box">
            <div>
                <kbd>Ctrl + s </kbd> to Save the Image
            </div>

            <div>
                <kbd>Delete </kbd> to Delete the Savings
            </div>

            <div>
                <kbd>Ctrl + z </kbd> to Undo the Drawing
            </div>

            <div>
                <kbd>Ctrl + y </kbd> to Redo the Drawing
            </div>

            <div>
                <kbd>Ctrl + r </kbd> to Clear the Image
            </div>

            <div>
                <kbd>Right Click</kbd> to Use the Eraser
            </div>

            <div>
                Hold <kbd>b</kbd> to Use blur effect on shapes
            </div>
        </div>
    </div>

    <canvas id="canvas" oncontextmenu="return false">
        <img id="canvas_img" src="">
    </canvas>

    <div class="shape_box"></div>
    <div class="shape_box"></div>
    <div class="shape_box"></div>
    <div class="shape_box"></div>
    <textarea class="text_box" id="text_box_before_drawing" type="text"></textarea>
    <div class="shape_box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
