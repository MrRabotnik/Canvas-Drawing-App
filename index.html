<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWING APP</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="new_or_saved_section">
        <div class="new_or_saved_box">
            <h3>Looks like you have saved work, want to continue?</h3>
            <div class="new_or_saved_btns_container">
                <div class="new_or_saved_btns" id="yes_btn">Yes</div>
                <div class="new_or_saved_btns" id="no_btn">No</div>
            </div>
        </div>
    </div>

    <div id="tools_container">
        <div id="saved">
            SAVED
            <i class="fas fa-check-circle"></i>
        </div>

        <div id="deleted">
            DELETED
            <i class="fas fa-check-circle"></i>
        </div>

        <button id="save" style="margin-right: 0;">Save</button>

        <button id="btn">Clear</button>

        <select id="size">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="5" selected>5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="50">50px</option>
            <option value="100">100px</option>
            <option value="10000">Fill</option>
        </select>
        
        <select id="color">
            <option class="color_options" value="#000">#000000</option>
            <option class="color_options" value="#a1a1a1">#a1a1a1</option>
            <option class="color_options" value="#f06f0c">#f06f0c</option>
            <option class="color_options" value="#ff0000">#ff0000</option>
            <option class="color_options" value="#8f0000">#8f0000</option>
            <option class="color_options" value="#f7a1a1">#f7a1a1</option>
            <option class="color_options" value="#ffb496">#ffb496</option>
            <option class="color_options" value="#0000ff">#0000ff</option>
            <option class="color_options" value="#a6eaff">#a6eaff</option>
            <option class="color_options" value="#05f7db">#05f7db</option>
            <option class="color_options" value="#0d5bba">#0d5bba</option>
            <option class="color_options" value="#b247ff">#b247ff</option>
            <option class="color_options" value="#fa05d1">#fa05d1</option>
            <option class="color_options" value="#afd41c">#afd41c</option>
            <option class="color_options" value="#00ff00">#00ff00</option>
            <option class="color_options" value="#078a09">#078a09</option>
            <option class="color_options" value="#7dff66">#7dff66</option>
            <option class="color_options" value="#ffff00">#ffff00</option>
            <option class="color_options" value="#c4be0a">#c4be0a</option>
            <option class="color_options" value="#ffe5b8">#ffe5b8</option>
            <option class="color_options" value="#4f2907">#4f2907</option>
            <option class="color_options" value="#6e4724">#6e4724</option>
        </select>
    
        <div id="tools">
            <i class="fas fa-pencil-alt"></i>
            <i id="downAndUpArrow" class="fas fa-caret-down"></i>
            <div id="drop_down">
                <div>
                    <div class="tool_favicon_container" id="tool_pencil" value>
                        <i class="fas fa-pencil-alt"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_fill">
                        <i class="fas fa-fill-drip"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_square_fill">
                        <i class="fas fa-square"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_square_stroke">
                        <i class="far fa-square"></i>
                    </div>
                </div>

                <div>
                    <div class="tool_favicon_container" id="tool_circle_fill">
                        <i class="fas fa-circle"></i>
                    </div>

                    <div class="tool_favicon_container" id="tool_circle_stroke">
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
        </div>



        <div id="eraser">
            <img src="Images/eraser.png" alt="eraser" width="100%">
        </div>

        <button id="delete_storage" >
            <i class="fas fa-trash"></i>
            Savings
        </button>

        <button id="info_btn">
            <i class="fas fa-info-circle"></i>
        </button>

        <div id="info_box">
            <div>
                <kbd>Ctrl + s </kbd> to Save the Image
            </div><br/>

            <div>
                <kbd>Delete </kbd> to Delete the Savings
            </div><br/>

            <div>
                <kbd>Ctrl + z </kbd> to Undo the Drawing
            </div><br/>

            <div>
                <kbd>Ctrl + y </kbd> to Redo the Drawing
            </div><br/>

            <div>
                <kbd>Ctrl + r </kbd> to Clear the Image
            </div>
        </div>
    </div>
    
    <canvas id="canvas" oncontextmenu="return false">
        <img id="canvas_img" src="">
    </canvas>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
