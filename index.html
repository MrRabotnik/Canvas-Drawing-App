<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Duplicate</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="tools_container">
        <button id="btn">Clear</button>

        <select id="size">
            <option value="1">1px</option>
            <option value="3">3px</option>
            <option value="5" selected>5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="50">50px</option>
            <option value="10000">Fill</option>
        </select>
        
        <select id="color">
            <option class="color_options" value="#000">#000000</option>
            <option class="color_options" value="#a1a1a1">#a1a1a1</option>
            <option class="color_options" value="#f06f0c">#f06f0c</option>
            <option class="color_options" value="#ff0000">#ff0000</option>
            <option class="color_options" value="#8f0000">#8f0000</option>
            <option class="color_options" value="#f7a1a1">#f7a1a1</option>
            <option class="color_options" value="#ffb496">#ffb496</option>
            <option class="color_options" value="#0000ff">#0000ff</option>
            <option class="color_options" value="#a6eaff">#a6eaff</option>
            <option class="color_options" value="#05f7db">#05f7db</option>
            <option class="color_options" value="#0d5bba">#0d5bba</option>
            <option class="color_options" value="#b247ff">#b247ff</option>
            <option class="color_options" value="#fa05d1">#fa05d1</option>
            <option class="color_options" value="#afd41c">#afd41c</option>
            <option class="color_options" value="#00ff00">#00ff00</option>
            <option class="color_options" value="#078a09">#078a09</option>
            <option class="color_options" value="#7dff66">#7dff66</option>
            <option class="color_options" value="#ffff00">#ffff00</option>
            <option class="color_options" value="#c4be0a">#c4be0a</option>
            <option class="color_options" value="#ffe5b8">#ffe5b8</option>
            <option class="color_options" value="#4f2907">#4f2907</option>
            <option class="color_options" value="#6e4724">#6e4724</option>
        </select>
    
        <div id="eraser">
            <img src="Images/eraser.png" alt="eraser" width="80%">
        </div>

        <div id="saved">
            SAVED
            <i class="fas fa-check-circle"></i>
        </div>
    </div>
    
    
    <canvas id="canvas" oncontextmenu="return false">
        <img id="canvas_img" src="" alt="">
    </canvas>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
